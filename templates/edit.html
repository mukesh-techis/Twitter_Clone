{% extends "base.html" %} {% block content %} {% load static %}
<link rel="icon" href="{% static 'img/twitterblue.svg' %}" />
<section class="content">
    <div class="home-col">
        <div class="img-col">
            <img src="{% static 'img/logo-twitterblue.svg' %}" class="image" />
        </div>
        <div class="text-col">
            <h3>Edit</h3><br />
        </div>
    </div>
    <section class="post_form">
        <div class="all_post" style="display:flex" >
            <div class="logo_user" style="padding-bottom: 2%" >
                <img src="{% static 'img/user.png' %}" class="home_icon" style="width:60%; height:20%"/>
            </div>
            <div class="post_two">
                <form action="/edit/{{posts.id}}/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %} 
                    <div>
                        <input type="text" name="name" placeholder="Your Name" value="{{posts.name}}" required class="name" />
                        <input name="body" placeholder="What's Happening?" value="{{posts.body}}" required></input>
                        {% if posts.image.url %}
                        <img class="Image" src="{{posts.image.url}}" style="width:75%" />
                        {% endif %}
                    </div>
                    <div class="submit" style="padding: 2% 2% 1% 0">
                        <a href="{% url 'index' %}" id="cancel" type="submit" style="padding:2% 2% 0% 0%">Cancel</a>
                        <input type="file" id="files" name="image" style="padding: 2% 0% 0% 2%;"/>
                        <input type="submit" value="Update" class="button"/>
                    </div>
                </form>
            </div>
        </div>  
    </section> 
</section>
{% endblock %}
